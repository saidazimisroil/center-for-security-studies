backend:
  name: github
  repo: saidazimisroil/center-for-security-studies
  branch: main # or the default branch of your repository

media_folder: static/img
public_folder: /img

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Body, name: body, widget: markdown }
